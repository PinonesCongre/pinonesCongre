   <script>
    // Función para habilitar el modo oscuro
    function enableDarkMode() {
      document.body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    }
  
    // Función para deshabilitar el modo oscuro
    function disableDarkMode() {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  
    // Verificar el tema almacenado en localStorage
    var storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') {
      enableDarkMode();
    }
  
    // Evento de cambio de tema
    function toggleDarkMode() {
      if (document.body.classList.contains('dark-mode')) {
        disableDarkMode();
      } else {
        enableDarkMode();
      }
    }
  </script>

                  <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduzca su correo electrónico" required>
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label">Contraseña:</label>
                    <div class="password-container">
                      <input type="password" minlength="6" class="form-control" id="password" placeholder="Introduzca su contraseña" required>
                      <span class="password-toggle"><i class="fas fa-eye"></i></span>
                    </div>
                    <style>
                      .password-container {
                        position: relative;
                      }

                      .password-toggle {
                        position: absolute;
                        top: 50%;
                        right: 10px;
                        transform: translateY(-50%);
                        cursor: pointer;
                      }

                      .password-toggle i {
                        color: #000000;
                      }

                      .password-toggle i:hover {
                        color: #000000;
                      }

                      .password-toggle.active i {
                        color: #000000;
                      }

                      .password-toggle.active i::before {
                        content: "\f070";
                      }

                      .password-toggle i::before {
                        content: "\f06e";
                        font-family: "Font Awesome 5 Free";
                        font-weight: 900;
                      }

                    </style>

                    <script>
                      const passwordToggle = document.querySelector('.password-toggle');
                      const passwordInput = document.getElementById('password');

                      passwordToggle.addEventListener('click', function() {
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        this.classList.toggle('active');
                      });

                    </script>
