<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral Responsive</title>
  <!-- CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="style.css">
  <!-- Agrega la biblioteca DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <!-- Menú lateral -->
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fas fa-home mr-2"></i>
                    Inicio
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-user mr-2"></i>
                    Perfil
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-cog mr-2"></i>
                    Configuración
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Cerrar sesión
                </a>
                </li>
            </ul>
            </div>
        </nav>
        
        <script>
            // Agregar la clase "show" al menú al hacer clic en el botón de hamburguesa
            document.querySelector(".navbar-toggler").addEventListener("click", function() {
            document.querySelector("#navbarCollapse").classList.toggle("show");
            });
        </script>
      <!-- Contenido principal -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Página de Inicio</h1>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>Este es el contenido principal de la página de inicio.</p>
          </div>
          <div class="col-md-6">
            <p>Este es el contenido principal de la página de inicio.</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Librería de iconos -->
  <script src="https://kit.fontawesome.com/your_kit_id.js"></script>
</body>
</html>
