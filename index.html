<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Congregacion Piñones</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="sweetalert2.min.js"></script>
	<link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>

	<a href="iniciosesion.html"><button id="login-btn">Iniciar Sesión</button></a>


	<div id="form-container">
		<h2>Informe del mes de Abril</h2>
		<form id="report-form">
			<label for="name">Nombre completo:</label>
			<input type="text" id="name" name="name" placeholder="Nombre completo" required autofocus>

			<label for="publications">Número de publicaciones:</label>
			<input type="number" id="publications" name="publications" placeholder="Numero de publicaciones" required>

			<label for="hours">Número de horas:</label>
			<input type="number" id="hours" name="hours" placeholder="Numero de Horas" required>

			<label for="visits">Número de revisitas:</label>
			<input type="number" id="visits" name="visits" placeholder="Numero de Revisitas" required>

			<label for="biblecourses">Número de cursos bíblicos:</label>
			<input type="number" id="biblecourses" name="biblecourses" placeholder="Numero de cursos biblicos" required>

			<label for="videos">Número de videos:</label>
			<input type="number" id="videos" name="videos" placeholder="Numero de videos" required>

			<label for="supervisor">Superintendente de Grupo:</label>
			<select id="supervisor" name="supervisor" placeholder="Superintendente de Grupo">
				<option value="" selected>Seleccione una opción</option>
				<option value="Alfonso Grupo 1">Alfonso Grupo 1</option>
				<option value="Rafael Grupo 2">Rafael Grupo 2</option>
				<option value="Alberto Grupo 3">Alberto Grupo 3</option>
				<option value="Josue Grupo 4">Josue Grupo 4</option>
			</select>

			<button type="reset" id="clear-btn">Limpiar</button>
			<button type="button" id="submit-btn">Enviar</button>
		</form>
	</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"

	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
