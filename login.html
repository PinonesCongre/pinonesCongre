     <!--Login -->
    <div id="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">correo electrónico: </label>
            <input type="email" id="email" name="email" placeholder="correo electrónico" required>

       
            <label for="password">contraseña:</label>
            <div class="password-container">
            <input type="password" minlength="6" id="password" name="password" placeholder="contraseña" required>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
            </div>


            <style>
                .password-container {
                position: relative;
                }

                .password-toggle {
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                cursor: pointer;
                }

                .password-toggle i {
                color: #000000;
                }

                .password-toggle i:hover {
                color: #000000;
                }

                .password-toggle.active i {
                color: #000000;
                }

                .password-toggle.active i::before {
                content: "\f070";
                }

                .password-toggle i::before {
                content: "\f06e";
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                }


            </style>

            <script>
                const passwordToggle = document.querySelector('.password-toggle');
                const passwordInput = document.getElementById('password');

                passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('active');
                });

            </script>
          
            <button type="submit" id="submit-btn">Ingresar</button>
            
        </form>
    </div>
